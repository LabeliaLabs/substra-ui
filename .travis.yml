language: node_js
node_js:
  - lts/*

branches:
  only:
    - master
    - dev

deploy:
  provider: npm
  email: clement@gautier.im
  api_key:
    secure: 
  on:
    tags: true
    repo: SubstraFoundation/substra-ui

cache: yarn

before_deploy:
  - yarn install
  - yarn build

script:
  - yarn eslint
  - yarn test
  - yarn build
  - npm publish --dry-run
